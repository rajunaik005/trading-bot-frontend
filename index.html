<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    button, select {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #222;
      color: white;
    }
    #msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>ðŸ¤– Trading Bot Control Panel</h1>

  <div>
    <label for="market"><b>Select Market:</b></label>
    <select id="market">
      <option value="India">India</option>
      <option value="Taiwan">Taiwan</option>
    </select>
  </div>

  <br />

  <div>
    <button onclick="startBot()">Start Bot</button>
    <button onclick="stopBot()">Stop Bot</button>
    <button onclick="loadTrades()">Show Trades</button>
  </div>

  <p id="msg"></p>

  <h2>ðŸ“Š Paper Trades</h2>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tradeBody"></tbody>
  </table>

  <script>
    const BASE = "https://trading-bot-backend-47q9.onrender.com";

    function startBot() {
      const market = document.getElementById("market").value;
      fetch(`${BASE}/start/${market}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("msg").innerText = data.status;
        })
        .catch(err => {
          alert("Start bot failed");
          console.error(err);
        });
    }

    function stopBot() {
      fetch(`${BASE}/stop`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("msg").innerText = data.status;
        })
        .catch(err => {
          alert("Stop bot failed");
          console.error(err);
        });
    }

    function loadTrades() {
      fetch(`${BASE}/trades`)
        .then(res => res.json())
        .then(data => {
          const body = document.getElementById("tradeBody");
          body.innerHTML = "";
          data.forEach(t => {
            const row = `
              <tr>
                <td>${t.time}</td>
                <td>${t.symbol}</td>
                <td>${t.price}</td>
                <td>${t.qty}</td>
                <td>${t.status}</td>
              </tr>`;
            body.innerHTML += row;
          });
        })
        .catch(err => {
          alert("Load trades failed");
          console.error(err);
        });
    }
  </script>

</body>
</html>
