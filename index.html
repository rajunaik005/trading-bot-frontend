<!DOCTYPE html>
<html>
<head>
  <title>Trading Bot</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f5f5f5; }
    button, select { padding: 10px; margin: 5px; font-size: 16px; }
    table { margin: auto; width: 80%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #222; color: white; }
  </style>
</head>
<body>

<h1>ðŸ¤– Trading Bot</h1>

<select id="market">
  <option value="India">India</option>
  <option value="Taiwan">Taiwan</option>
</select>

<br><br>

<button onclick="startBot()">Start Bot</button>
<button onclick="stopBot()">Stop Bot</button>
<button onclick="loadTrades()">Show Trades</button>

<p id="msg"></p>

<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Symbol</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const BASE = "https://trading-bot-backend-47q9.onrender.com";

function startBot() {
  const m = market.value;
  fetch(`${BASE}/start/${m}`)
    .then(r => r.json())
    .then(d => msg.innerText = d.status);
}

function stopBot() {
  const m = market.value;
  fetch(`${BASE}/stop/${m}`, { method: "POST" })
    .then(r => r.json())
    .then(d => msg.innerText = d.status);
}

function loadTrades() {
  const m = market.value;
  fetch(`${BASE}/trades/${m}`)
    .then(r => r.json())
    .then(data => {
      tbody.innerHTML = "";
      data.forEach(t => {
        tbody.innerHTML += `
          <tr>
            <td>${t.time}</td>
            <td>${t.symbol}</td>
            <td>${t.price}</td>
            <td>${t.qty}</td>
            <td>${t.status}</td>
          </tr>`;
      });
    });
}
</script>

</body>
</html>
